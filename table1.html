<!-- Table snippets -->
<!DOCTYPE html>
<html>
<head>

	<!-- our meta data goes here -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>day_3</title>
	
	<!-- External stylesheet link -->
	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>

	<!-- Style || CSS -->
	<style>
		body {
			margin:0;
			padding:0;
			overflow: hidden;
		}
		canvas {
			margin:auto;
		}

	</style>
</head>
<body>
	<!-- Main body of the html goes here. -->
	<table border="1">
		<!-- table header -->
		<thead>
			<tr>
				<th>Name</th>
				<th>Value</th>
				<th>Color</th>
			</tr>
		</thead>

		<!-- table body -->
		<tbody>
		<!-- table first row -->
			<tr>
				<td>Red</td>
				<td>(233, 0, 0)</td>
				<td>rgb</td>
			</tr>
		<!-- table second row -->
			<tr>
				<td>Green</td>
				<td>(0, 233, 0)</td>
				<td>rgb</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
